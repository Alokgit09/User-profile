<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background-color: #4f9ee1;
        color: white;
        padding: 15px 20px;
        text-align: center;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        overflow-y: auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
      }

      .message.you {
        justify-content: flex-end;
      }

      .message.you .text {
        background-color: #4f9ee1;
        color: white;
        align-self: flex-end;
      }

      .message.other .text {
        background-color: #e0e0e0;
        color: black;
      }

      .text {
        padding: 10px 14px;
        border-radius: 16px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .chat-input {
        display: flex;
        gap: 10px;
      }

      .chat-input input {
        flex: 1;
        padding: 12px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .chat-input button {
        padding: 10px 20px;
        background-color: #4f9ee1;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }

      .chat-input button:hover {
        background-color: #3c8dc4;
      }

      @media (max-width: 600px) {
        .text {
          max-width: 90%;
        }
      }
      #videoCallOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #videoContainer {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        position: relative;
      }

      video {
        width: 300px;
        height: 200px;
        margin: 10px;
        background: #000;
        border-radius: 8px;
      }

      #endCallBtn {
        margin-top: 15px;
        padding: 10px 20px;
        background: red;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chat with <span id="chatWithName">User</span></h1>
    </header>

    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <!-- Sample messages -->
        <!--
      <div class="message other">
        <div class="text">Hello! ðŸ‘‹</div>
      </div>
      <div class="message you">
        <div class="text">Hey! How are you?</div>
      </div>
      --></div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="openVideoPopup()">ðŸ“¹ Video Call</button>
      </div>
    </div>

    <!-- // Video call button functionality -->

    <!-- Video Call Popup -->
    <div id="videoCallPopup" style="display: none">
      <div id="videoCallOverlay">
        <div id="videoContainer">
          <video id="localVideo" autoplay muted playsinline></video>
          <video id="remoteVideo" autoplay playsinline></video>
          <button id="endCallBtn">End Call</button>
        </div>
      </div>
    </div>

    <!-- // Video call button functionality -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>
    <script src="VideoCall.js"></script>
    <script>
      const senderId = localStorage.getItem("userId");
      const receiverId = localStorage.getItem("chatWithId");
      const chatWithName = localStorage.getItem("chatWithName");

      document.getElementById("chatWithName").textContent = chatWithName;

      // âœ… Register the sender once on page load
      socket.emit("register", senderId);

      // âœ… Listen for messages from others
      socket.on("receive_private_message", ({ senderId, message }) => {
        const currentChatId = localStorage.getItem("chatWithId");
        if (senderId === currentChatId) {
          const chatBox = document.getElementById("chatMessages");
          const msgEl = document.createElement("div");
          msgEl.className = "message other";
          msgEl.innerHTML = `<div class="text">${message}</div>`;
          chatBox.appendChild(msgEl);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      });

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (message === "") return;

        // âœ… Only emit message after checking recipient is online
        socket.emit("is_user_online", receiverId, (isOnline) => {
          if (isOnline) {
            socket.emit("private_message", {
              senderId,
              receiverId,
              message,
            });
            sendToAPI(senderId, receiverId, message); // Send to API
          } else {
            console.log("User not online, retrying in 3 seconds...");
            setTimeout(() => {
              socket.emit("private_message", {
                senderId,
                receiverId,
                message,
              });
            }, 3000);
            sendToAPI(senderId, receiverId, message); // Send to API
          }
        });

        const chatBox = document.getElementById("chatMessages");
        const msgEl = document.createElement("div");
        msgEl.className = "message you";
        msgEl.innerHTML = `<div class="text">${message}</div>`;
        chatBox.appendChild(msgEl);

        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function sendToAPI(senderId, receiverId, message) {
        const token = localStorage.getItem("token");
        console.log("Token from localStorage:", token);
        if (!token) {
          console.error("No token found in localStorage.");
          return;
        }
        axios
          .post(
            "http://localhost:2020/send-message",
            {
              sender: senderId,
              receiver: receiverId,
              message: message,
            },
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          )
          .then((response) => {
            console.log("Message sent to API:", response.data);
          })
          .catch((error) => {
            console.error("Error sending message to API:", error);
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const senderId = localStorage.getItem("userId");
        const receiverId = localStorage.getItem("chatWithId");
        getConversation(senderId, receiverId);
      });

      function getConversation(senderId, receiverId) {
        const token = localStorage.getItem("token");
        const chatBox = document.getElementById("chatMessages");

        axios
          .get(`http://localhost:2020/conversation/${senderId}/${receiverId}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
          .then((response) => {
            const messages = response.data.messages;

            // Clear previous messages
            chatBox.innerHTML = "";

            // Append each message
            messages.forEach((msg) => {
              const msgEl = document.createElement("div");
              msgEl.className = `message ${
                msg.sender == senderId ? "you" : "other"
              }`;
              msgEl.innerHTML = `<div class="text">${msg.message}</div>`;
              chatBox.appendChild(msgEl);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
          })
          .catch((error) => {
            console.error("Error fetching conversation data:", error);
          });
      }
    </script>
  </body>
</html>
